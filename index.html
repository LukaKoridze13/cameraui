<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Swipe Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <div class="slide" id="camera">
          <video id="video" autoplay playsinline></video>
          <div id="myDropdown" class="dropdown-content">
            <input type="text" placeholder="Choose Category" id="myInput" />
            <div id="options">
              
            </div>
          </div>
          <div class="buttons">
            <button id="record-button"></button>
            <button id="post-button">Post</button>
          </div>
          <span id="state"></span>
        </div>
        <div class="slide" id="reels">Reels</div>

        <div class="slide" id="messages">Messages</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
